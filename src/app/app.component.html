<app-header></app-header>

<main>

  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Menu</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item href="/home"> <mat-icon>home</mat-icon> Accueil </a>
        <a mat-list-item href="/nouveau-devis"> <mat-icon>add</mat-icon> Cr√©er un Devis </a>
        <a mat-list-item href="/contact"> <mat-icon>contact_support</mat-icon> Contact </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-card [appearance]="'outlined'" style="margin: 20px;">
        <mat-card-content>
          <router-outlet />
        </mat-card-content>

      </mat-card>

    </mat-sidenav-content>
  </mat-sidenav-container>
</main>

<app-footer></app-footer>
